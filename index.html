<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Receitas - TheMealDB</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Meal Search - O que vocÃª quer cozinhar hoje?</h1>
            <p>Encontre receitas deliciosas por nome ou ingrediente</p>
        </header>

        <div class="search-section">
            <div class="search-box">
                <div class="search-input-wrapper">
                    <input 
                        type="text" 
                        id="searchByName" 
                        placeholder="Buscar por nome da receita..."
                        class="search-input"
                        autocomplete="off"
                    >
                    <div id="suggestions" class="suggestions-dropdown hidden"></div>
                </div>
                <button onclick="searchByName()" class="btn btn-primary">Buscar Receita</button>
            </div>

            <div class="divider">OU</div>

            <div class="search-box">
                <div class="search-input-wrapper">
                    <input 
                        type="text" 
                        id="searchByIngredient" 
                        placeholder="Buscar por ingrediente (ex: chicken, rice)..."
                        class="search-input"
                        autocomplete="off"
                    >
                    <div id="ingredientSuggestions" class="suggestions-dropdown hidden"></div>
                </div>
                <button onclick="searchByIngredient()" class="btn btn-secondary">Buscar por Ingrediente</button>
            </div>
        </div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Buscando receitas...</p>
        </div>

        <!-- SeÃ§Ã£o de Receitas Populares -->
        <section id="popularSection" class="recipes-section">
            <div class="section-header">
                <h2>ğŸ”¥ Receitas Populares</h2>
                <button onclick="loadRandomRecipes()" class="btn-refresh">ğŸ”„ Novas SugestÃµes</button>
            </div>
            <div id="popularRecipes" class="results-grid"></div>
        </section>

        <!-- SeÃ§Ã£o de Categorias RÃ¡pidas -->
        <section id="categoriesSection" class="categories-section">
            <h2>ğŸ½ï¸ Categorias Populares</h2>
            <div class="categories-grid">
                <div class="category-card" onclick="searchByCategory('Seafood')">
                    <span class="category-icon">ğŸ¦</span>
                    <span class="category-name">Frutos do Mar</span>
                </div>
                <div class="category-card" onclick="searchByCategory('Chicken')">
                    <span class="category-icon">ğŸ—</span>
                    <span class="category-name">Frango</span>
                </div>
                <div class="category-card" onclick="searchByCategory('Vegetarian')">
                    <span class="category-icon">ğŸ¥—</span>
                    <span class="category-name">Vegetariano</span>
                </div>
                <div class="category-card" onclick="searchByCategory('Dessert')">
                    <span class="category-icon">ğŸ°</span>
                    <span class="category-name">Sobremesas</span>
                </div>
                <div class="category-card" onclick="searchByCategory('Pasta')">
                    <span class="category-icon">ğŸ</span>
                    <span class="category-name">Massas</span>
                </div>
                <div class="category-card" onclick="searchByCategory('Beef')">
                    <span class="category-icon">ğŸ¥©</span>
                    <span class="category-name">Carne</span>
                </div>
            </div>
        </section>

        <div id="results" class="results-grid"></div>

        <!-- Modal para detalhes da receita -->
        <div id="modal" class="modal hidden">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <div id="modalBody"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
